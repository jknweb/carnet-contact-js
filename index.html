<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;1,400&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Carnet de contacts</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="title d-flex align-items-center">
        <h1>Mes contacts</h1>
        <button id="btnAjout" class="btn btn-primary ms-3">Ajouter</button>
      </div>

      <section class="row">
        <div class="list-contacts">
          <div class="contact-list" id="list-item">
           
          </div>
        </div>
        <div class="formulaireSaisie col-lg-6 border-start">
          <div id="form" class="form-add d-none">
            <h2>Ajouter un contact</h2>
            <form action="" id="form">
              <div class="row">
                <div class="inputStyle">
                  <label for="" class="form-label">Nom</label>
                  <input type="text" id="nom" name="nom" class="form-control" />
                </div>
                <div class="inputStyle">
                  <label for="" class="form-label">Prenom</label>
                  <input
                    type="text"
                    id="prenom"
                    name="prenom"
                    class="form-control"
                  />
                </div>
                <div class="inputStyle">
                  <label for="" class="form-label">Pays</label>
                  <select id="pays" name="pays" class="form-control">
                    <option value="RDCongo">RDCongo</option>
                    <option value="Cameroun">Cameroun</option>
                    <option value="Togo">Togo</option>
                    <option value="Cote d'ivoir">Cote d'ivoir</option>
                  </select>
                </div>
                <div class="inputStyle mb-3">
                  <label for="" class="form-label">Genre</label>
                  <select id="genre" name="genre" class="form-control">
                    <option value="Masculin">Masculin</option>
                    <option value="Feminin">Féminin</option>
                  </select>
                </div>
                <div class="inputStyle mb-3">
                  <label for="" class="form-label">Email</label>
                  <input
                    type="mail"
                    id="email"
                    name="email"
                    class="form-control"
                  />
                </div>
                <div class="inputStyle mb-3">
                  <label for="" class="form-label">Téléphone</label>
                  <input
                    type="tel"
                    id="fone"
                    name="fone"
                    class="form-control"
                  />
                </div>
                <div class="inputStyle mb-3">
                  <label for="" class="form-label">Date de Naissance</label>
                  <input
                    type="date"
                    id="naissance"
                    name="naissance"
                    class="form-control"
                  />
                </div>
                <div class="inputStyle mb-3">
                  <label for="" class="form-label" id="avatar">Avatar</label>
                  <input
                    type="file"
                    accept=".jpeg"
                    id="avatar"
                    name="avatar"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <button
                    id="btn-submit"
                    name="btnsubmit"
                    type="submit"
                    class="btn btn-primary me-3"
                  >
                    Ajouter un contact
                  </button>
                  <button
                    id="annuler"
                    name="annuler"
                    type="reset"
                    class="btn btn-secondary"
                  >
                    Effacer
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="/js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

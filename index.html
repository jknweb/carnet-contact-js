<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link href="https://jknweb.github.io/carnet-contact-js/css/styles.css" rel="stylesheet">
    <title>Carnet Conctact JS</title>
</head>
<body>
    <section class="section">
        <div class="container gauche">
                <div class="titre">
                    <h1>Mes contacts</h1>
                    <button class="ajouter" id="ajouter">Ajouter un contact</button>
                </div>
                <div class="items">

                </div> 
        </div> 
            <div id="formulaireSection">
                <h2 class="head-form"> Ajouter un contact</h2>
                <form method="#" action="" id="formList" class="form-dsp">
                    <div class="input-style">
                        <label>Nom</label>
                        <input type="text" id="nom" class="dsg" required>
                    </div>
                    <div class="input-style">
                        <label>Post Nom</label>
                        <input type="text" id="postNom" class="dsg">
                    </div>
                    <div class="input-style">
                        <label>prenom</label>
                        <input type="text" id="prenom" class="dsg" required>
                    </div>
                    <div class="input-style">
                        <label>Pays</label>
                        <input type="text" id="pays" class="dsg" required>
                    </div>
                    <div class="input-style">
                        <label>Genre</label>
                        <input type="text" id="genre" class="dsg" required>
                    </div>
                    <div class="input-style">
                        <label>Email</label>
                        <input type="mail" id="mail" class="dsg" required>
                    </div>
                    <div class="input-style">
                        <label>Téléphone</label>
                        <input type="tel" id="phone" class="dsg">
                    </div>
                    <div class="input-style">
                        <label>Date</label>
                        <input type="date" id="date" class="dsg" required>
                    </div>
                    <div class="input-style">
                        <label>Photo</label>
                        <input type="file" id="image" class="dsg">
                    </div>
                    <br>
                    <div class="btn-class">
                        <button class="ajout btn" id="envoyer">Ajouter ce contact</button>
                        <button class="annuler btn" id="annuler">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="/js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="https://jknweb.github.io/carnet-contact-js/css/styles.css" />
    <title>Carnet de contacts</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="title d-flex align-items-center">
        <h1>Mes contacts</h1>
        <button id="btnAjout" class="btn btn-primary ms-3">Ajouter</button>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="contact-list" id="list-item">
            
          </div>
        </div>
        <div class="col-lg-6 border-start">
            <div id="form" class="form-add d-none">
                <h2>Ajouter un contact</h2>
                <form action="">
                    <div class="row">
                        <div class="col-6">
                            <label for="" class="form-label">Nom</label>
                            <input type="text" id="nom" name="nom" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="" class="form-label">Prenom</label>
                            <input type="text" id="prenom" name="prenom" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="" class="form-label">Pays</label>
                            <select  id="pays" name="pays" class="form-control">
                                <option value="RDCongo">RDCongo</option>
                                <option value="Cameroun">Cameroun</option>
                                <option value="Togo">Togo</option>
                                <option value="Cote d'ivoir">Cote d'ivoir</option>
    
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="" class="form-label">Genre</label>
                            <select id="genre" name="genre" class="form-control">
                                <option value="Masculin">Masculin</option>
                                <option value="Feminin">Féminin</option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="mail" id="email" name="email" class="form-control">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="" class="form-label">Téléphone</label>
                            <input type="tel" id="fone" name="fone" class="form-control">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="" class="form-label">Date de Naissance</label>
                            <input type="date" id="naissance" name="naissance" class="form-control">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="" class="form-label">Avatar</label>
                            <input type="file" accept=".jpeg" id="avatar" name="avatar" class="form-control">
                        </div>
                        <div class="mb-3">
                            <button id="btn-submit" name="btnsubmit" type="submit" class="btn btn-primary me-3">Ajouter un contact</button>
                            <button id="annuler" name="annuler" type="reset" class="btn btn-secondary" >Effacer</button>
    
                        </div>
                    </div>

                </form>
            </div>
        </div>
      </div>
    </div>
    <script src="https://jknweb.github.io/carnet-contact-js/js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
